{% extends 'layout.html' %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <h1>Welcome to DevBlog</h1>
    <p>This is a blog for developers.</p>
    <div class="carousel-container">
        <div class="carousel">
            {% for post in posts %}
                <div class="carousel-item">
                    <img src="{{ post.image.url }}" alt="Image for {{ post.title }}" class="carousel-image">
                    <h2>{{ post.title }}</h2>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
