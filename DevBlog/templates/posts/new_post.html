{% extends 'layout.html' %}
{% block title %}
{{ post.title }}
{% endblock %}
{% block content %}
<section>
    <h1>New Post</h1>
    <form class="form-with-validation" method="post" action="{% url 'new_post' %}">
        <enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="form-submit">Add Post</button>
    </form>
</section>
{% endblock %}
