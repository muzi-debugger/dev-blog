{% extends 'layout.html' %}
{% block title %}
Posts
{% endblock %}
{% block content %}
<section>
    <h1>Posts</h1>
    {% for post in post %}
    <article class="post">
        <h2>{{ post.title }}
        </h2>
        <p>Posted on {{ post.date }}</p>
        <p>{{ post.body }}</p>
        <a href="{% url 'page' slug=post.slug %}">
            <span>Read More</span>
        </a>
    </article>
    {% endfor %}
</section>

{% endblock %}
